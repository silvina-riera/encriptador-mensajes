<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/Logo.svg" alt="Logo">
    </header>
    <main>
        <form class="form__section">
            <textarea class="form__input" name="message" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="btn__container">
                <div class="alert__msg"><img src="./assets/bi_exclamation-circle-fill.svg" alt="Alerta"><span>Solo letras minúsculas y sin acentos.</span></div>
            </div>
            <div class="submit__container">
                <input class="form__btn" type="submit" value="Encriptar">
                <input class="form__btn form__btn--secondary" type="submit" value="Desencriptar">
            </div>
        </form>
        <aside class="result">
            <img src="./assets/Person.png" alt="Persona" class="result__img">
            <div class="loader hidden"></div> 
            <div class="result__container">
                <h3 class="result__title">Ningún mensaje fue encontrado.</h3>
                <p class="result__text">Ingresa el texto que deseas encriptar o desencriptar.</p>
                <button class="form__btn form__btn--secondary hidden">Copiar</button>
            </div>
        </aside>
    </main>
    <script src="./encryptor.js"></script>
</body>
</html>
